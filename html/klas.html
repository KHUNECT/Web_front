        <div id="container" class="find">
          <h2 style="font-size: 24px;color:#4B4B4B;">KLAS 연동</h2>
          <form class="findpassword" style="border:1px solid grey;">
            <p class="input">
              <input
                type="text"
                name="userid"
                class="text"
                placeholder="학번"
                autocomplete="off"
              />
            </p>
            <p class="input">

                type="text"
                name="email"
                class="text"
                placeholder="비밀번호"
                autocomplete="off"
              />
            </p>
            <p class="submit">
              <input type="submit" value="확인" class="text" />
            </p>
            <p class="description" style="color:grey;">
              # 5회이상 오류시 KLAS에 접속하여 비밀번호를 변경해주셔야 합니다.
