  /user/create:
    post:
      tags:
        - User
      summary : 회원 가입
      description : 회원 가입
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: userId
          description: 유저 아이디
          type: string
          required : true
        - in: formData
          name: password
          description: 유저 비밀번호
          type: string
          required : true
        - in: formData
          name: nickname
          description: 유저 닉네임
          type: string
          required : true
        - in: formData
          name: email
          description: 유저 이메일
          type: string
          required : true
        - in: formData
          name: major
          description: 유저 전공
          type: string
          required : true
        - in: formData
          name: image
          description: 유저 프로필 사진
          type: file
          required : true
      responses:
        '200':
          description: 회원 가입이 완료 됨
          schema:
            type: object
            properties:
              userId:
                type: string
                description: 유저 아이디
              nickname:
                type: string
                description: 유저 닉네임
        '500':
          description: 요청 실패
          schema:
            type: string
            description: 실패 이유
  /user/detail:
    get:
      tags:
        - User
      summary : 회원 정보 반환
      description : 회원 정보 반환
      parameters:
        - in: query
          name: userId
          description: 유저 아이디
          type: string
          required : true
      responses:
        '200':
          description: 회원 정보가 반환 됨
          schema:
            type: object
            properties:
              userId:
                type: string
                description: 유저 아이디
              image:
                type: string
                description: 유저 프로필 사진
              nickname:
                type: string
                description: 유저 닉네임
              major:
                type: string
                description: 전공
              email:
                type: string
                description: 유저 이메일
        '500':
          description: 요청 실패
          schema:
            type: string
            description: 실패 이유
  /user/modify:
    post:
      tags:
        - User
      summary : 회원 정보 수정
      description : 회원 정보 수정
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: userId
          description: 유저 아이디
          type: string
          required : true
        - in: formData
          name: password
          description: 유저 비밀번호
          type: string
          required : true
        - in: formData
          name: nickname
          description: 유저 닉네임
          type: string
          required : true
        - in: formData
          name: email
          description: 유저 이메일
          type: string
          required : true
        - in: formData
          name: image
          description: 유저 프로필 사진
          type: file
          required : true
      responses:
        '200':
          description: 회원 정보 수정 성공
          schema:
            type: string
            description: 성공 여부
        '500':
          description: 요청 실패
          schema:
            type: string
            description: 실패 이유
  /user/setLecture:
    post:
      tags:
        - User
      summary : 수강 정보 입력
      description : 수강 정보 입력
      parameters:
        - in: body
          name: body
          description: KLAS 아이디
          required : true
          schema:
            type: object
            properties:
              userId:
                type: string
                description: 유저 아이디
              klasId:
                type: string
                description: KLAS 아이디
              klasPassword:
                type: string
                description: KLAS 패스워드
      responses:
        '200':
          description: 회원 정보 수정 성공
          schema:
            type: string
            description: 성공 여부
        '500':
          description: 요청 실패
          schema:
            type: string
            description: 실패 이유
  /user/getLecture:
    post:
      tags:
        - User
      summary : 수강 정보 반환
      description : 수강 정보 입력
      parameters:
        - in: body
          name: userId
          description: KLAS 아이디
          required: true
          schema:
            type: object
            properties:
              userId:
                type: string
                description: 유저 아이디
      responses:
        '200':
          description: 회원 정보 수정 성공
          schema:
            type: array
            items:
              type: object
              properties:
                boardId:
                  type: string
                  description: boardId
                title:
                  type: string
                  description: 강좌명
                professor:
                  type: string
                  description: 교수명
        '500':
          description: 요청 실패
          schema:
            type: string
            description: 실패 이유
  /user/login:
    post:
      tags:
        - User
      summary : 로그인
      description : 로그인
      parameters:
        - in: body
          name: body
          description: KLAS 아이디
          required : true
          schema:
            type: object
            properties:
              userId:
                type: string
                description: 유저 아이디
              password:
                type: string
                description: 유저 패스워드
  /user/findId:
    post:
      tags:
        - User
      summary : id 찾기
      description : email을 입력해 아이디를 찾는다.
      parameters:
        - in: body
          name: body
          description: KLAS 아이디
          required : true
          schema:
            type: object
            properties:
              email:
                type: string
                description: 유저 이메일
      responses:
        '200':
          description: 회원 정보 수정 성공
          schema:
            type: array
            items:
              type: object
              properties:
                boardId:
                  type: string
                  description: boardId
                title:
                  type: string
                  description: 강좌명
                professor:
                  type: string
                  description: 교수명
        '500':
          description: 요청 실패
          schema:
            type: string
            description: 실패 이유
  /user/findPassword:
    post:
      tags:
        - User
      summary : 비밀번호 찾기
      description : 아이디와 email을 입력해 비밀번호를 초기화 한다.
      parameters:
        - in: body
          name: body
          description: 회원 정보
          required : true
          schema:
            type: object
            properties:
              userId:
                type: string
                description: 유저 아이디
              email:
                type: string
                description: 유저 이메일
      responses:
        '200':
          description: 회원 정보 수정 성공
          schema:
            type: array
            items:
              type: object
              properties:
                message:
                  type: string
                  description: 성공 여부
        '500':
          description: 요청 실패
          schema:
            type: string
            description: 실패 이유
  /post/create:
    post:
      tags:
        - Post
      summary : 게시글 생성
      description : 게시글 생성
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: writerId
          description: 작성자 아이디
          type: string
          required: true
        - in: formData
          name: title
          description: 게시글 제목
          type: string
          required: true
        - in: formData
          name: context
          description: 게시글 내용
          type: string
          required: true
        - in: formData
          name: boardId
          description: 게시판 ID
          type: string
          required: true
        - in: formData
          name: image
          description: 이미지
          type: file
          required: true
      responses:
        '200':
          description: 게시글 작성 성공
          schema:
            type: string
            description: 게시글 작성이 성공했다는 뜻이다.
        '500':
          description: 게시글 작성 실패
          schema:
            type: string
            description: 실패 이유
  /post/delete:
    post:
      tags:
        - Post
      summary : 게시글 삭제
      description : 게시글 삭제
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: writerId
          description: 작성자 아이디
          type: string
          required: true
        - in: formData
          name: postId
          description: 게시글 아이디
          type: string
          required: true
      responses:
        '200':
          description: 게시글 삭제 성공
          schema:
            type: string
            description: 게시글 삭제가 성공했다는 뜻이다.
        '500':
          description: 게시글 작성 실패
          schema:
            type: string
            description: 실패 이유
  /post/modify:
    post:
      tags:
        - Post
      summary : 게시글 수정
      description : 게시글 수정
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: writerId
          description: 작성자 아이디
          type: string
          required: true
        - in: formData
          name: postId
          description: 게시글 아이디
          type: string
          required: true
        - in: formData
          name: title
          description: 게시글 제목
          type: string
        - in: formData
          name: context
          description: 게시글 아이디
          type: string
      responses:
        '200':
          description: 게시글 삭제 성공
          schema:
            type: string
            description: 게시글 삭제가 성공했다는 뜻이다.
        '500':
          description: 게시글 작성 실패
          schema:
            type: string
            description: 실패 이유
  /post/list/all:
    get:
      tags:
        - Post
      summary: 전체 게시글 출력
      description: 전체 게시글 출력
      parameters:
        - in: query
          name: item
          description: 출력 하고자 하는 게시글 갯수
          type: number
        - in: query
          name: page
          description: 페이지 쪽수
          type: number
      responses:
        '200':
          description: 게시글 반환 성공
          schema:
            type: array
            items:
              type: object
              description: 게시글 객체 반환
        '500':
          description: 게시글 반환 실패
          schema:
            type: object
            properties:
              message:
                type: string
                description: 실패 이유


